<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025.12.24 Anniversary Dashboard</title>
    <link rel="stylesheet" href="css/style.css?v=1.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="particle-container"></div>

    <main class="dashboard">
        <header class="hero">
            <div class="glass-card main-vignette">
                <span class="sub-detail">ANNIVERSARY</span>
                <h1 id="main-title">2025.12.24</h1>
                <p class="greeting">Happy Birthday, Skywalker</p>
            </div>
        </header>

        <section class="stats-grid">
            <div class="glass-card stat-item">
                <span class="label">ESTABLISHED</span>
                <span class="value">1987</span>
            </div>
            <div class="glass-card stat-item">
                <span class="label">CURRENT PHASE</span>
                <span class="value">38</span>
            </div>
            <div class="glass-card stat-item">
                <span class="label">NEXT MILESTONE</span>
                <span class="value">2026</span>
            </div>
        </section>

        <footer class="bottom-info">
            <div class="glass-card quote-card">
                <p>"The best is yet to come."</p>
            </div>
        </footer>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
