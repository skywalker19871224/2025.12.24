<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boeing 787 Dashboard | 2025.12.24</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>

<body>
    <div id="hud-scanlines"></div>
    <div id="particle-container"></div>

    <main class="dashboard-container">
        <!-- Flight Status Header -->
        <header class="hud-header">
            <div class="system-status">
                <span class="status-label">SYS OK</span>
                <span class="system-time" id="system-time">00:00:00</span>
            </div>
            <div class="flight-phase">
                <span class="phase-badge">CRUISE</span>
                <span class="flight-no">B787-2025</span>
            </div>
        </header>

        <!-- Main HUD Grid -->
        <div class="hud-center-primary">
            <div class="attitude-indicator">
                <div class="horizon-line"></div>
                <div class="pitch-ladder"></div>
                <div class="aircraft-symbol"></div>
            </div>
        </div>

        <section class="instrument-grid">
            <!-- Altitude Card -->
            <div class="hud-card">
                <div class="card-header">
                    <i class="ph-bold ph-airplane-landing"></i>
                    <span>ALTITUDE</span>
                </div>
                <div class="card-value">
                    <span class="value">38,000</span>
                    <span class="unit">FT</span>
                </div>
            </div>

            <!-- Airspeed Card -->
            <div class="hud-card">
                <div class="card-header">
                    <i class="ph-bold ph-wind"></i>
                    <span>AIRSPEED</span>
                </div>
                <div class="card-value">
                    <span class="value">485</span>
                    <span class="unit">KTS</span>
                </div>
            </div>

            <!-- Engine N1 -->
            <div class="hud-card">
                <div class="card-header">
                    <i class="ph-bold ph-fan"></i>
                    <span>ENG N1</span>
                </div>
                <div class="card-value">
                    <span class="value">92.4</span>
                    <span class="unit">%</span>
                </div>
            </div>

            <!-- Fuel Status -->
            <div class="hud-card">
                <div class="card-header">
                    <i class="ph-bold ph-gas-can"></i>
                    <span>FUEL</span>
                </div>
                <div class="card-value">
                    <span class="value">12.5</span>
                    <span class="unit">TONS</span>
                </div>
            </div>

            <!-- Destination -->
            <div class="hud-card span-2">
                <div class="card-header">
                    <i class="ph-bold ph-navigation-arrow"></i>
                    <span>DESTINATION</span>
                </div>
                <div class="card-info">
                    <span class="label">ETA (UTC)</span>
                    <span class="value">DEC 24 23:59</span>
                </div>
            </div>
        </section>

        <!-- Navigation Link Back -->
        <a href="../home/" class="return-nav">
            <i class="ph-light ph-caret-left"></i>
            <span>RETURN TO FLEET</span>
        </a>
    </main>

    <footer class="hud-footer">
        <div class="system-log">
            <span class="log-line">> NAVIGATION STABILIZED</span>
            <span class="log-line">> NETWORK CONNECTION SECURE</span>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
