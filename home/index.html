<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2025.12.24 Home</title>
    <link rel="stylesheet" href="css/style.css?v=3.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>

<body>
    <div id="particle-container"></div>

    <main class="home-container">
        <header class="status-bar">
            <div class="date-info">
                <span class="day">WEDNESDAY</span>
                <span class="full-date">DECEMBER 24, 2025</span>
            </div>
            <div class="celebration-badge">38th</div>
        </header>

        <section class="icon-grid">
            <a href="../" class="glass-icon-card">
                <div class="icon-visual gold-gradient">
                    <i class="ph-light ph-star icon-symbol"></i>
                </div>
                <span class="icon-label">Anniversary</span>
            </a>
            <a href="../silver" class="glass-icon-card">
                <div class="icon-visual silver-gradient">
                    <i class="ph-light ph-moon icon-symbol"></i>
                </div>
                <span class="icon-label">Silver Moon</span>
            </a>
            <a href="../boeing" class="glass-icon-card">
                <div class="icon-visual">
                    <i class="ph-light ph-airplane icon-symbol"></i>
                </div>
                <span class="icon-label">Boeing</span>
            </a>
            <a href="../1225" class="glass-icon-card">
                <div class="icon-visual">
                    <i class="ph-light ph-star icon-symbol"></i>
                </div>
                <span class="icon-label">12.25</span>
            </a>
            <div class="glass-icon-card disabled">
                <div class="icon-visual">
                    <i class="ph-light ph-gear-six icon-symbol"></i>
                </div>
                <span class="icon-label">Settings</span>
            </div>
            <a href="../1225-1" class="glass-icon-card">
                <div class="icon-visual" style="border-color: rgba(212, 36, 38, 0.4);">
                    <i class="ph-light ph-gift icon-symbol"></i>
                </div>
                <span class="icon-label">Gift</span>
            </a>
            <a href="../1225-2" class="glass-icon-card">
                <div class="icon-visual" style="border-color: rgba(22, 91, 51, 0.4);">
                    <i class="ph-light ph-tree icon-symbol"></i>
                </div>
                <span class="icon-label">Tree</span>
            </a>
            <a href="../pilot-watch" class="glass-icon-card">
                <div class="icon-visual" style="border-color: rgba(0, 245, 255, 0.4);">
                    <i class="ph-light ph-watch icon-symbol"></i>
                </div>
                <span class="icon-label">Pilot Watch</span>
            </a>
        </section>

        <footer class="bottom-nav">
            <div class="nav-bar-pill"></div>
        </footer>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
