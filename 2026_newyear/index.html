<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 NEW YEAR | 謹賀新年</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;700&family=Outfit:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="particle-container"></div>
    <div class="overlay"></div>

    <main class="dashboard">
        <header class="hero">
            <div class="glass-card main-vignette fadeIn">
                <span class="sub-detail">REIWA 8</span>
                <h1 id="main-title">2026</h1>
                <p class="greeting">謹賀新年 <br> <span class="en-greeting">HAPPY NEW YEAR</span></p>
            </div>
        </header>

        <section class="stats-grid">
            <div class="glass-card stat-item slideUp" style="animation-delay: 0.2s;">
                <span class="label">YEAR OF THE</span>
                <span class="value kanji">午</span>
                <span class="label-detail">HORSE</span>
            </div>
            <div class="glass-card stat-item slideUp" style="animation-delay: 0.4s;">
                <span class="label">TODAY'S DATE</span>
                <span class="value" id="current-date">01.01</span>
            </div>
            <div class="glass-card stat-item slideUp" style="animation-delay: 0.6s;">
                <span class="label">PROGRESS</span>
                <span class="value">0.1<span class="unit">%</span></span>
            </div>
        </section>

        <footer class="bottom-info fadeIn" style="animation-delay: 1s;">
            <div class="glass-card quote-card">
                <p>「一年の計は元旦にあり」</p>
                <small>New Year's Day is the key to the whole year.</small>
            </div>
        </footer>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
