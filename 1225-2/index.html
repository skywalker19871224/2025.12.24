<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025.12.25 | Hybrid Christmas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>

<body>
    <div id="snow-container"></div>
    <div class="bg-overlay"></div>

    <main class="dashboard">
        <header class="hero">
            <div class="glass-card main-vignette">
                <span class="sub-detail">MERRY CHRISTMAS</span>
                <h1 id="main-title">2025.12.25</h1>
                <p class="greeting">Happy Holidays, Skywalker</p>
                <!-- Navigation within the card for style -->
                <div class="mini-nav">
                    <a href="../home/" class="nav-icon" title="Home"><i class="ph-bold ph-house"></i></a>
                    <a href="../" class="nav-icon" title="Gold"><i class="ph-bold ph-star"></i></a>
                    <a href="../1225-1" class="nav-icon" title="Classic"><i class="ph-bold ph-gift"></i></a>
                </div>
            </div>
        </header>

        <section class="stats-grid">
            <div class="glass-card stat-item red-tint">
                <span class="label">LOCATION</span>
                <span class="value">NORTH POLE</span>
            </div>
            <div class="glass-card stat-item green-tint">
                <span class="label">STATUS</span>
                <span class="value">FESTIVE</span>
            </div>
            <div class="glass-card stat-item gold-tint">
                <span class="label">NEXT MILESTONE</span>
                <span class="value">2026</span>
            </div>
        </section>

        <footer class="bottom-info">
            <div class="glass-card quote-card">
                <p>"May your days be merry and bright."</p>
            </div>
        </footer>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
