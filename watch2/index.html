<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EICAS TRIPLE STACK - Watch2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="app-header">
        <button class="setting-btn">⚙ 設定</button>
        <div class="header-title">EICAS TRIPLE STACK</div>
        <button class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main class="watch-container">
        <!-- Watch 1 -->
        <div class="watch-item">
            <div class="watch-face" id="watch-1"></div>
            <div class="timer-controls">
                <div class="digital-display" id="clock-1">00:00:00</div>
                <div class="control-btns">
                    <button class="adj-btn" data-adj="-30">-30</button>
                    <button class="adj-btn" data-adj="-10">-10</button>
                    <button id="start-btn-1" class="ctrl-btn start">START</button>
                    <button id="stop-btn-1" class="ctrl-btn stop">STOP</button>
                    <button class="adj-btn" data-adj="10">+10</button>
                    <button class="adj-btn" data-adj="30">+30</button>
                </div>
            </div>
        </div>

        <!-- Watch 2 -->
        <div class="watch-item">
            <div class="watch-face" id="watch-2"></div>
            <div class="digital-display" id="clock-2">00:00:00</div>
        </div>

        <!-- Watch 3 -->
        <div class="watch-item">
            <div class="watch-face" id="watch-3"></div>
            <div class="digital-display" id="clock-3">00:00:00</div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
