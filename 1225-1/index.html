<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas! | 12.25</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Cinzel+Decorative:wght@400;700;900&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>

<body>
    <div id="snow-container"></div>
    <div class="overlay"></div>

    <main class="classic-container">
        <header class="festive-header">
            <div class="bells">
                <i class="ph-fill ph-bell-ringing"></i>
            </div>
        </header>

        <section class="card-content">
            <h2 class="greeting-sub">Wishing you a</h2>
            <h1 class="greeting-main">Merry<br>Christmas</h1>
            <div class="divider-ornament">
                <span class="line"></span>
                <i class="ph-fill ph-gift"></i>
                <span class="line"></span>
            </div>
            <p class="message-text">May your home be filled with<br>warmth, love, and holiday cheer.</p>
        </section>

        <nav class="festive-nav">
            <a href="../home/" class="nav-btn">
                <i class="ph-bold ph-house"></i>
                <span>Return Home</span>
            </a>
            <a href="../1225/" class="nav-btn secondary">
                <i class="ph-bold ph-snowflake"></i>
                <span>Nordic View</span>
            </a>
        </nav>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
