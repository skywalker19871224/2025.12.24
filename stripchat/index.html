<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripchat | Analyzer</title>
    <meta name="description" content="Advanced session data visualizer for Stripchat">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="container">
        <header>
            <div class="title-group">
                <h1>Stripchat Analyzer</h1>
                <div class="status-badge">Data Visualization Mode</div>
            </div>
        </header>

        <section class="input-section">
            <p style="margin-bottom: 1rem;">StripHoursの `charData` をここに貼り付けてください</p>
            <textarea id="dataInput" placeholder="例: charData = { ... };"></textarea>
            <button class="btn-primary" id="analyzeBtn">データを分析</button>
        </section>

        <section id="dashboard" class="hidden">
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Max Viewers</div>
                    <div id="maxViewers" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Viewers</div>
                    <div id="avgViewers" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Points</div>
                    <div id="totalPoints" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Duration</div>
                    <div id="duration" class="stat-value">0h</div>
                </div>
            </div>

            <div class="chart-container" style="margin-top: 2rem;">
                <div class="chart-header">
                    <h2>Session Detail (3-min Intervals)</h2>
                    <div id="sessionDate" style="color: var(--accent-color); font-weight: 800;"></div>
                </div>
                <div style="width: 100%; overflow-x: auto;">
                    <canvas id="sessionChart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
